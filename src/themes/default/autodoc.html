    <title>{$this->getPageTitle()}</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=iso-8859-1" />
    <scripts />
    <css />
</head>
<body>
<div class="index">
    <slot name="api" action="/AutoDoc/Api" />
    <def name="current" value="{$this->request->get('class'):$this->request->get('filename'):'index.xml'}" />
    <script test="$current" type="text/javascript">
        /* si un id a des '.' ou autres, il faut faire précéder de deux \
           cf http://docs.jquery.com/Frequently_Asked_Questions#How_do_I_select_an_element_by_an_ID_that_has_characters_used_in_CSS_notation.3F
         */
        jQuery("#{str_replace('.', '\\\\.', $current)}").addClass('selected');
    </script>
    
</div>
{$this->runAction()} 
</body>
