    <slot name="api" action="/AutoDoc/Api" />

        /*
           si un id comporte des '.' ou d'autres caractères spéciaux, il faut les faire précéder de deux antislashs.
           cf http://docs.jquery.com/Frequently_Asked_Questions#How_do_I_select_an_element_by_an_ID_that_has_characters_used_in_CSS_notation.3F
        */
        jQuery("#{str_replace('.', '\\\\.', $current)}").addClass('selected');
    </script>
    
</div>
