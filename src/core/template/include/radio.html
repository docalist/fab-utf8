<template match="//radio" name="" label="" value="" class="" id="" test="{true}">
    <span test="$test" class="radio $class">
        <input
            type="radio"
            name="$name"
            value="$value"
            id="{Template::autoId($id:$name:'radio')}">{select('@*')}</input>
        <label test="$label" for="{Template::lastId()}">$label</label>{select('node()')}
    </span>
</template>
