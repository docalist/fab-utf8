<def name="type" value="{is_dir($this->getDirectory().$file) ? 'dossier' : 'fichier'}" />

<h1>{$this->getTitle()}</h1>
<h2>Supprimer le $type "$file"</h2>

<form action="/{$this->module}/{$this->action}">
    <p>
        Vous allez supprimer le $type <strong>$file</strong>. Les données 
        seront immédiatement perdues.
    </p> 

    <okcancel ok="Supprimer définitivement" cancelurl="{$this->getBackUrl($file)}" />

    <hidden name="directory" value="{$this->request->get('directory')}" />
    <hidden name="file" value="$file" />
    <hidden name="confirm" value="true" />
</form>
