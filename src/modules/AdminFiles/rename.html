<def name="type" value="{is_dir($this->getDirectory().$file) ? 'dossier' : 'fichier'}" />

<h1>{$this->getTitle()}</h1>
<h2>Renommer le $type $file</h2>

<form action="/{$this->module}/{$this->action}">
    <textbox name="newName" value="{$newName:$file}" label="Nouveau nom du $type :" size="40" />
    <okcancel ok="Renommer" cancelurl="{$this->getBackUrl($file)}" />

    <div test="$error" style="color: red">$error</div>

    <hidden name="directory" value="{$this->request->get('directory')}" />
    <hidden name="file" value="$file" />
</form>
