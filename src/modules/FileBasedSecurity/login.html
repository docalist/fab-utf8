<h1>{Config::get('title')}</h1>
<form class="form horizontal label100" action="Login" method="post">
    <p test="$error" class="error">$error</p>
    <textbox name="login" value="$login" label="Identifiant :" />
    <password name="password" value="$password" label="Mot de passe :" />
    <holder>
        <fill values="$remember">
            <checkbox name="remember" value="1" label="Se souvenir de moi" />
        </fill>
    </holder>
    <holder>
        <submit label="Se connecter..." />
        <hidden name="redirect" value="$redirect" />
    </holder>
</form>
